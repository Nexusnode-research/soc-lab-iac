############################################
# OPNsense syslog → Splunk
############################################

[udp://5514]
index = main
sourcetype = opnsense:syslog
connection_host = ip


############################################
# FleetDM logs → Splunk
############################################

# Fleet main server log (API / scheduler events)
[monitor:///var/log/fleet/fleet.log]
sourcetype = fleetdm:server
index      = main
disabled   = false

# Fleet osquery result logs (if configured to filesystem later)
[monitor:///var/log/fleet/osquery_result.log]
sourcetype = fleetdm:result
index      = main
disabled   = false

# Fleet osquery status logs (if configured)
[monitor:///var/log/fleet/osquery_status.log]
sourcetype = fleetdm:status
index      = main
disabled   = false


############################################
# Velociraptor logs → Splunk
############################################

# Velociraptor server log
[monitor:///var/log/velociraptor/server.log]
sourcetype = velociraptor:server
index      = main
disabled   = false

# Velociraptor audit / event log (if enabled)
[monitor:///var/log/velociraptor/audit.log]
sourcetype = velociraptor:audit
index      = main
disabled   = false
